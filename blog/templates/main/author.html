{% extends 'main/base.html' %}

{% block content %}

 <h1>NAME: {{ author.name }} </h1>
 <h3> Articles written </h3>
 <ul>
     {% for article in author.article_set.all %}
     <li>
         <a href="{% url 'get_article' article.pk %}">{{ article }}, </a>
         
     </li>
     {% endfor %}
 </ul>
{% endblock %}
